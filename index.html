<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo-formulario">Cadastro de Produtos</h1>
    <form action="" id="form">
        <input type="text" placeholder="Nome do Produto" id="nome-produto">
        <input type="number" placeholder="Preço do Produto" id="preco-produto">
        <input type="text" placeholder="Categoria do Produto" id="cat-produto">
        <button type="submit">Confirmar</button>
    </form>
    <table>
        <tr>
            <th>Nome</th>
            <th>Preco</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
        <tbody id="produtos-mostrados">
            
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
